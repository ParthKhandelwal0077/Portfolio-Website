<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Character Set -->
    <meta charset="UTF-8" />

    <!-- Compatibility with Internet Explorer -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Viewport for Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- SEO Meta Tags -->
    <meta name="description" content="Devershika Pandit's official website for her modeling and acting portfolio." />
    <meta name="keywords" content="Devershika Pandit, model, actor, portfolio, fashion, acting" />
    <meta name="author" content="Devershika Pandit" />

    <!-- Robots Meta Tag to Allow Search Engine Crawling -->
    <meta name="robots" content="index, follow" />

    <!-- Open Graph for Social Sharing -->
    <meta property="og:title" content="Devershika Pandit - Model & Actor Portfolio" />
    <meta property="og:description" content="Explore Devershika Pandit's portfolio showcasing her modeling and acting career." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" /> <!-- Use an appropriate image here -->
    <meta property="og:url" content="https://www.devershikapandit.com" />
    <meta property="og:type" content="website" />

    <!-- Twitter Card for Social Sharing -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Devershika Pandit - Model & Actor Portfolio" />
    <meta name="twitter:description" content="Explore Devershika Pandit's portfolio showcasing her modeling and acting career." />
    <meta name="twitter:image" content="%PUBLIC_URL%/twitter-image.jpg" /> <!-- Use an appropriate image here -->

    <!-- Security Meta Tags -->
    <meta http-equiv="Content-Security-Policy" 
  content="default-src 'self'; 
           img-src 'self' https://firebasestorage.googleapis.com https://cdn.jsdelivr.net https://fonts.googleapis.com https://fonts.gstatic.com;
           connect-src 'self' https://firestore.googleapis.com https://firebase.googleapis.com https://firebasestorage.googleapis.com https://identitytoolkit.googleapis.com;
           script-src 'self' https://cdn.jsdelivr.net https://www.gstatic.com https://apis.google.com;
           style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net;
           font-src https://fonts.gstatic.com https://cdn.jsdelivr.net;
           frame-src 'none'; object-src 'none'; base-uri 'self'; form-action 'self';"
/>
  

    <meta http-equiv="Strict-Transport-Security" content="max-age=31536000; includeSubDomains; preload" />
    <meta name="referrer" content="no-referrer-when-downgrade" />
    <meta name="X-Content-Type-Options" content="nosniff" />
    <meta name="X-Frame-Options" content="DENY" />
    <meta name="X-XSS-Protection" content="1; mode=block" />

    <!-- Favicon -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- Theme Color for Mobile Browsers -->
    <meta name="theme-color" content="#000000" />

    <!-- Manifest for Progressive Web App (PWA) -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <!-- Preload Fonts for Performance -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" as="style" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Tiro+Devanagari+Hindi:ital@0;1&display=swap" rel="stylesheet" />

    <!-- Remixicon CDN for Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />

    <title>Devershika Pandit - Model & Actor Portfolio</title>
  </head>
  <body>
    <!-- Root div where React will inject the app -->
    <div id="root"></div>

    <!-- Adding Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.1.0/firebase-firestore.js"></script>
    
  </body>
</html>
